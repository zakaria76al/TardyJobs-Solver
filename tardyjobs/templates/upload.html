        <div class="container">
            <div class="row">
                <script>
                </script>
                <form enctype="multipart/form-data" class="col-sm-12" method="post" action="/upload">
                    <div class="column">
                        <hr>
                        <p>
                            <label style="width: 70%;"><b style="font-size: 22px; padding-bottom: 15px; display: block;">Select a matrix data file (.xls or .xlsx)</b>
                                <input id="file" accept=".xls,.xlsx" class="form form-control-file" type="file" name="dataFile">
                            </label>
                        </p>
                        <hr>
                        <script>
                            function funlabled() {
                                if(document.getElementById('islabled').checked == false){
                                    document.getElementById('plabels').style = "display: block;";
                                    document.getElementById('labels').removeAttribute("disabled");
                                }
                                else{
                                    document.getElementById('plabels').style = "display: none;";
                                    document.getElementById('labels').setAttribute("disabled","");
                                }
                            }
                        </script>
                        <p>
                            <label class="" style="width: 70%;">
                                <b style="font-size: 22px; padding-bottom: 15px;">The data file is labled ?</b>
                                <span class="ml-5"><input onclick="funlabled()" id="islabled" class="form form-check-input" type="checkbox" name="islabled">Yes</span>
                            </label>
                        </p>
                        <hr>
                        <p id="plabels" style="">
                            <label style="width: 70%;"><b style="font-size: 22px; padding-bottom: 15px; display: block;">Enter labels of data separated with a comma (,)</b> (If data file is not labled)
                                <input id="labels" class="form form-control" type="text" name="labels">
                            </label>
                            <hr>
                        </p>
                        <p>
                            <label style="width: 70%;"><b style="font-size: 22px; padding-bottom: 15px; display: block;">Select algorithm to use</b>
                                <select class="form form-control-select" name="algorithm">
                                    <option id="dynamic" value="dynamic">Dynamic Programming calculator</option>
                                    <option id="vns" value="vns">Metaheuristic calculator</option>
                                </select>
                            </label>
                        </p>
                        <hr>
                        <p>
                            <input class="btn btn-success" value="Find lowest way" type="submit" name="">
                        </p>
                    </div>

        var text = ["Tourism", "Commerce"];
        var counter = 0;
        var elem = document.getElementById("js-rotating");
        var inst = setInterval(change, 2000);

        function change() {
          elem.innerHTML = text[counter];
          counter++;
          if (counter >= text.length) {
            counter = 0;
            // clearInterval(inst); // uncomment this if you want to stop refreshing after one cycle
